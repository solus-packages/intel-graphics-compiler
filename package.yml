name       : intel-graphics-compiler
version    : 1.0.7423
release    : 4
source     :
    - https://github.com/intel/intel-graphics-compiler/archive/refs/tags/igc-1.0.7423.tar.gz : 4213710fcb5a299a1fc4c7429375312f7875b9efab2323e6e180ba908ba4cb00
license    : MIT
component  : programming.tools
homepage   : https://github.com/intel/intel-graphics-compiler/
summary    : An LLVM-based compiler for OpenCL on Intel Gen graphics
description: |
    The Intel® Graphics Compiler for OpenCL™ is an LLVM based compiler for OpenCL™ targeting Intel Gen graphics hardware architecture.
clang      : yes
builddeps  :
    - opencl-clang-devel
setup      : |
    %patch -p1 < $pkgfiles/llvm12.patch
    %patch -p1 < $pkgfiles/more-build-fixes-for-LLVM-12.patch

    # disable warnings as errors
    sed -i 's|-Werror||g' IGC/CMakeLists.txt
    %cmake \
        -DVC_INTRINSICS_SRC="$sources/vc-intrinsics.git" \
        -DINSTALL_SPIRVDLL=OFF \
        -DIGC_OPTION__ARCHITECTURE_TARGET='Linux64' \
        -DIGC_OPTION__LLVM_PREFERRED_VERSION="12.0.1" \
        -DIGC_OPTION__LLVM_FROM_SYSTEM=TRUE \
        -DINSTALL_GENX_IR=ON \
        -DIGC_BUILD__VC_ENABLED=OFF \
        -Wno-dev
build      : |
    %make
install    : |
    %make_install
