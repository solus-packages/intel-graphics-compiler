name       : intel-graphics-compiler
version    : 1.0.11485
release    : 9
source     :
    - https://github.com/intel/intel-graphics-compiler/archive/refs/tags/igc-1.0.11485.tar.gz : a2bcb5a96c64691b21ab6b573a2b09dbe1354272281cf640f4d43ecd7753e25f
license    : MIT
component  : programming.tools
homepage   : https://github.com/intel/intel-graphics-compiler/
summary    : An LLVM-based compiler for OpenCL on Intel Gen graphics
description: |
    The Intel® Graphics Compiler for OpenCL™ is an LLVM based compiler for OpenCL™ targeting Intel Gen graphics hardware architecture.
clang      : yes
builddeps  :
    - spirv-tools-devel
    - opencl-clang-devel
    - spirv-headers
    - spirv-llvm-translator-devel
    - vc-intrinsics
setup      : |
    %patch -p1 < $pkgfiles/fix-zlib-linking.patch
    %patch -p1 < $pkgfiles/bif-caching-fix.patch
    %patch -p1 < $pkgfiles/wrap-getNumArgOperands.patch
    %patch -p1 < $pkgfiles/update-raytracing-llvm14.patch
    %patch -p1 < $pkgfiles/fix-getElementType.patch
    %patch -p1 < $pkgfiles/avoid-duplicate-entries.patch
    %patch -p1 < $pkgfiles/rework-kernel-metadata.patch
    %patch -p1 < $pkgfiles/fix-AlignmentAnalysis-test-failures-on-LLVM-14.patch

    # disable warnings as errors
    sed -i 's|-Werror||g' IGC/CMakeLists.txt
    %cmake_ninja \
        -DINSTALL_SPIRVDLL=OFF \
        -DIGC_OPTION__ARCHITECTURE_TARGET='Linux64' \
        -DIGC_OPTION__LLVM_PREFERRED_VERSION=`llvm-config --version` \
        -DIGC_OPTION__LLVM_MODE=Prebuilds \
        -DIGC_OPTION__CLANG_MODE=Prebuilds \
        -DIGC_OPTION__LLD_MODE=Prebuilds \
        -DIGC_OPTION__LINK_KHRONOS_SPIRV_TRANSLATOR=ON \
        -DIGC_OPTION__USE_PREINSTALLED_SPRIV_HEADERS=ON \
        -DIGC_OPTION__SPIRV_TOOLS_MODE=Prebuilds \
        -DIGC_OPTION__SPIRV_TRANSLATOR_MODE=Prebuilds \
        -DIGC_OPTION__VC_INTRINSICS_MODE=Prebuilds \
        -DINSTALL_GENX_IR=ON \
        -Wno-dev
build      : |
    %ninja_build
install    : |
    %ninja_install
